services:
  # Redis service
  redis:
    image: redis:7-alpine
    container_name: simple-pdf-parser-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - simple-pdf-parser-network

  # Backend API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simple-pdf-parser-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - WORKER_NAME=api_worker
    volumes:
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - simple-pdf-parser-network
    restart: unless-stopped

  # Worker service (background processing)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simple-pdf-parser-worker
    command: python worker.py
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - WORKER_NAME=background_worker_1
    volumes:
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_started
    networks:
      - simple-pdf-parser-network
    restart: unless-stopped

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: simple-pdf-parser-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - simple-pdf-parser-network
    restart: unless-stopped

volumes:
  redis-data:
    driver: local

networks:
  simple-pdf-parser-network:
    driver: bridge
